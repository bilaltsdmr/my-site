{% extends 'base.html' %}
{% load static %}
{% block title %}Blog Details{% endblock title %}

{% block content %}

    
    <div class="container mt-3">
        <div class="row">           
            <div class="col-11">
                <div class="card mb-3">
                    <div class="row">                        
                        <div class="col-md-11">
                            <div class="card-body">
                                <h1 class="card-title h3 mb-3">                                    
                                        {{blog.title|title}}                                    
                                </h1>
                                <img src="{{ blog.image.url}}" alt="" class="img-fluid" style="float:left; margin-right:21px; margin-bottom:21px;">
                                <p class="card-text">{{blog.description|safe}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                              
            </div>
        </div>
    </div>
{% endblock content %}
